<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Card Animation</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./tenisVans.png" >
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="tenis">
                <div class="circulo"></div>
                <img src="./tenisVans.png" alt="vans">
            </div>
            <div class="descricao">
                <h1 class="nomeTenis">Tênis Vans Old Skool Pro Preto</h1>
                <h3>O clássico tênis de skate da Vans e o primeiro a conter a icônica sidestripe na lateral</h3>
                <div class="tamanhos">
                    <button>39</button>
                    <button>40</button>
                    <button class="active">42</button>
                    <button>44</button>
                </div>
                <div class="comprar">
                    <button>Comprar</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
